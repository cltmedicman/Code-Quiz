<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./assets/style.css" />
    <title>Code Quiz</title>
</head>
<header>
</header>
<body>
    <div class="container">
        <div id="start" class="intro">
            <h1>Javascript Code Quiz</h1>
            <p>Try to answer the following Javascript code related questions within the time limit.<br>
            Keep in mind that incorrect answers will decrease your time by ten seconds.</p>
        </div>
        <div id="question-container" class="hide">
            <div id="time-display">Time Remaining:&nbsp;<span id="timer">60</span></div>
            <div id="question">Question</div>
            <div id="answer-buttons" class="btn-grid">
                <button class="btn">Answer 1</button>
                <button class="btn">Answer 2</button>
                <button class="btn">Answer 3</button>
                <button class="btn">Answer 4</button>
            </div>
        </div>
        <div class="controls">
            <button id="start-btn" class="start-btn btn">Start Quiz</button>
            <button id="next-btn" class="next-btn btn hide">Next</button>
            <button id="finish-btn" class="finish-btn btn hide">Done</button>
        </div>
        <p id="right-wrong"></p>
        <div id="finish-container" class="hide">
            <h1>All Done!</h1>
            <p>Your Final Score is:&nbsp;<span id="score"></span></p><br>
            <form method="POST">
                <div class="input">
                    <label for="initials-label">Enter initials:</label>
                    <input type="text" id="initials" placeholder="ABC"/>
                    <button id="save-btn" type="button" class="btn">Save</button>
                </div>
            </form>
        </div>
        <div id="highscores" class="hide">
            <h1>Highscores</h1>
            <div id="highScoresList"></div>
            <button id="restart" class="btn">Restart</button>
            <button id="clear-scores" class="btn">Clear Highscores</button>
            <p id="clear"></p>
        </div>
    </div>
    <script src="./assets/script.js"></script>
</body>
</html>
